<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link rel="stylesheet" href="qns.css">
</head>
<body>

<header>
    QuizMaster
</header>
<br/>

<div class="quiz-container">
    <h2 id="question">Question will appear here</h2>
    
    <div class="options">
        <button class="option-btn" onclick="selectAnswer(0)">A</button>
        <button class="option-btn" onclick="selectAnswer(1)">B</button>
        <button class="option-btn" onclick="selectAnswer(2)">C</button>
        <button class="option-btn" onclick="selectAnswer(3)">D</button>
    </div>

    <button id="next-btn" class="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
</div>

<div id="result-container" class="hidden">
    <h2>Your Score: <span id="score"></span></h2>
    <button class="start-btn" onclick="restartQuiz()">Restart Quiz</button>
    <button class="start-btn" onclick="showLeaderboard()">View Leaderboard</button>
</div>

<div id="leaderboard-container" class="hidden">
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
    <button class="start-btn" onclick="restartQuiz()">Play Again</button>
</div>



<script src="quiz.js"></script>
</body>
</html>
